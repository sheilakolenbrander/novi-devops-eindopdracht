name: Frontend CI

on:
  push:
    paths:
      - 'novi-devops-eindopdracht.client/**'
      - '.github/workflows/frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Build Docker image
      run: |
        docker build -t novi-frontend:latest novi-devops-eindopdracht.client