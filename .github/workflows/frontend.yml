name: Frontend CI/CD
on:
  push:
    branches: [ main ]
    paths:
      - 'novi-devops-eindopdracht.client/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: novi-devops-eindopdracht.client/package-lock.json
      
      - name: Install dependencies
        working-directory: novi-devops-eindopdracht.client
        run: npm ci
      
      - name: Run linting
        working-directory: novi-devops-eindopdracht.client
        run: npm run lint
      
      - name: Run tests
        working-directory: novi-devops-eindopdracht.client
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: novi-devops-eindopdracht.client/package-lock.json
      
      - name: Install dependencies
        working-directory: novi-devops-eindopdracht.client
        run: npm ci
      
      - name: Build application
        working-directory: novi-devops-eindopdracht.client
        run: npm run build -- --configuration production
      
      - name: Build Docker image
        working-directory: novi-devops-eindopdracht.client
        run: |
          docker build -t ghcr.io/${{ github.repository }}/frontend:${{ github.sha }} .
          docker tag ghcr.io/${{ github.repository }}/frontend:${{ github.sha }} ghcr.io/${{ github.repository }}/frontend:latest
      
      - name: Save image
        run: docker save ghcr.io/${{ github.repository }}/frontend:${{ github.sha }} ghcr.io/${{ github.repository }}/frontend:latest > frontend-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-frontend
          path: frontend-image.tar

  push:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      packages: write
    steps:
      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-frontend
      
      - name: Load image
        run: docker load < frontend-image.tar
      
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/frontend:latest
          
      - name: Trigger Render Frontend Deploy
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}
